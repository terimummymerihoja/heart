<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skeleton with a Heart</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ffe6f2 0%, #ffb6c1 100%);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: 90vh;
            max-height: 800px;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .decoration {
            position: absolute;
            background-color: rgba(255, 204, 213, 0.5);
            border-radius: 50%;
            z-index: 2;
        }
        
        .decoration-1 {
            width: 100px;
            height: 100px;
            top: 10%;
            left: 10%;
        }
        
        .decoration-2 {
            width: 140px;
            height: 140px;
            top: 15%;
            right: 10%;
        }
        
        .decoration-3 {
            width: 120px;
            height: 120px;
            bottom: 15%;
            left: 15%;
        }
        
        .decoration-4 {
            width: 160px;
            height: 160px;
            bottom: 20%;
            right: 15%;
        }
        
        .mini-heart {
            position: absolute;
            font-size: 24px;
            color: rgba(255, 102, 153, 0.5);
            z-index: 2;
            animation: float 5s infinite ease-in-out;
        }
        
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }
        
        .skeleton-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #skeleton {
            stroke: white;
            stroke-width: 2;
            fill: none;
            max-height: 90%;
            max-width: 90%;
        }
        
        #heart {
            fill: #ff2233;
            stroke: #aa0000;
            stroke-width: 1.5;
            animation: beat 0.8s infinite;
            transform-origin: center;
            filter: drop-shadow(0 0 5px rgba(255, 102, 153, 0.8));
        }
        
        @keyframes beat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        .blood-vessel {
            stroke: #ff0000;
            stroke-width: 2;
            fill: none;
            animation: pulse 0.8s infinite;
        }
        
        @keyframes pulse {
            0% { stroke-opacity: 1; }
            50% { stroke-opacity: 0.7; }
            100% { stroke-opacity: 1; }
        }
        
        .glow {
            fill: #ff6666;
            fill-opacity: 0.3;
            animation: glow 0.8s infinite;
        }
        
        @keyframes glow {
            0% { fill-opacity: 0.3; }
            50% { fill-opacity: 0.5; }
            100% { fill-opacity: 0.3; }
        }
        
        .controls {
            margin-top: 20px;
            z-index: 4;
            display: flex;
            gap: 15px;
        }
        
        button {
            background-color: #ff6699;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        button:hover {
            background-color: #ff3366;
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        .heart-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }
        
        .heart-particle {
            position: absolute;
            color: #ff3366;
            font-size: 20px;
            pointer-events: none;
            animation: float-up 4s linear forwards;
        }
        
        @keyframes float-up {
            0% { 
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% { 
                transform: translateY(-200px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="background"></div>
        
        <!-- Decorative elements -->
        <div class="decoration decoration-1"></div>
        <div class="decoration decoration-2"></div>
        <div class="decoration decoration-3"></div>
        <div class="decoration decoration-4"></div>
        
        <!-- Floating mini hearts -->
        <div class="mini-heart" style="top: 10%; left: 25%; animation-delay: 0.5s;">♡</div>
        <div class="mini-heart" style="top: 15%; right: 30%; animation-delay: 1s;">♡</div>
        <div class="mini-heart" style="bottom: 20%; left: 35%; animation-delay: 1.5s;">♡</div>
        <div class="mini-heart" style="bottom: 25%; right: 25%; animation-delay: 2s;">♡</div>
        
        <div class="skeleton-container">
            <svg id="skeleton" viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
                <!-- Skull -->
                <path d="M200,60 Q200,40 180,50 Q150,70 150,100 Q150,135 200,150 Q250,135 250,100 Q250,70 220,50 Q200,40 200,60" />
                <path d="M175,100 Q180,110 200,110 Q220,110 225,100" /> <!-- Nasal cavity -->
                <path d="M175,120 L225,120" /> <!-- Jaw line -->
                <ellipse cx="180" cy="85" rx="8" ry="12" /> <!-- Left eye socket -->
                <ellipse cx="220" cy="85" rx="8" ry="12" /> <!-- Right eye socket -->
                
                <!-- Cervical vertebrae (neck) -->
                <path d="M200,150 L200,175" />
                <path d="M195,155 L205,155" />
                <path d="M195,165 L205,165" />
                
                <!-- Clavicles -->
                <path d="M200,175 L150,185" />
                <path d="M200,175 L250,185" />
                
                <!-- Thoracic cage (Ribs & Sternum) -->
                <path d="M200,175 L200,275" /> <!-- Spine continuation -->
                <path d="M195,190 L205,190" /> <!-- Vertebra -->
                <path d="M195,210 L205,210" /> <!-- Vertebra -->
                <path d="M195,230 L205,230" /> <!-- Vertebra -->
                <path d="M195,250 L205,250" /> <!-- Vertebra -->
                
                <!-- Ribs -->
                <path d="M200,190 Q160,195 150,210 Q145,220 155,230" />
                <path d="M200,190 Q240,195 250,210 Q255,220 245,230" />
                
                <path d="M200,210 Q160,215 145,230 Q140,240 150,250" />
                <path d="M200,210 Q240,215 255,230 Q260,240 250,250" />
                
                <path d="M200,230 Q160,235 140,250 Q135,260 145,270" />
                <path d="M200,230 Q240,235 260,250 Q265,260 255,270" />
                
                <!-- Sternum -->
                <path d="M200,175 L200,250" stroke-width="4" />
                
                <!-- Humerus (Upper arm) -->
                <path d="M150,185 L120,250" />
                <path d="M250,185 L280,250" />
                
                <!-- Radius & Ulna (Forearm) -->
                <path d="M120,250 L110,310" />
                <path d="M120,250 L130,315" />
                <path d="M280,250 L270,310" />
                <path d="M280,250 L290,315" />
                
                <!-- Carpals, Metacarpals, Phalanges (Hand bones) -->
                <path d="M110,310 L100,330" />
                <path d="M130,315 L135,335" />
                <path d="M100,330 L90,345 L85,355" /> <!-- Finger -->
                <path d="M100,330 L100,350 L100,360" /> <!-- Finger -->
                <path d="M100,330 L110,350 L115,360" /> <!-- Finger -->
                <path d="M135,335 L130,350 L125,360" /> <!-- Finger -->
                <path d="M135,335 L140,350 L145,360" /> <!-- Finger -->
                
                <path d="M270,310 L265,330" />
                <path d="M290,315 L300,335" />
                <path d="M265,330 L255,345 L250,355" /> <!-- Finger -->
                <path d="M265,330 L265,350 L265,360" /> <!-- Finger -->
                <path d="M265,330 L275,350 L280,360" /> <!-- Finger -->
                <path d="M300,335 L295,350 L290,360" /> <!-- Finger -->
                <path d="M300,335 L305,350 L310,360" /> <!-- Finger -->
                
                <!-- Lumbar Vertebrae -->
                <path d="M200,275 L200,325" />
                <path d="M195,285 L205,285" />
                <path d="M195,305 L205,305" />
                
                <!-- Pelvis -->
                <path d="M200,325 Q150,335 140,380" />
                <path d="M200,325 Q250,335 260,380" />
                <path d="M140,380 L260,380" />
                <ellipse cx="170" cy="350" rx="15" ry="10" />
                <ellipse cx="230" cy="350" rx="15" ry="10" />
                
                <!-- Femur (Thigh) -->
                <path d="M170,380 L150,470" />
                <path d="M230,380 L250,470" />
                
                <!-- Patella (Kneecap) -->
                <circle cx="150" cy="470" r="8" />
                <circle cx="250" cy="470" r="8" />
                
                <!-- Tibia & Fibula (Lower leg) -->
                <path d="M150,470 L140,550" />
                <path d="M150,470 L160,550" />
                <path d="M250,470 L240,550" />
                <path d="M250,470 L260,550" />
                
                <!-- Tarsals, Metatarsals, Phalanges (Foot bones) -->
                <path d="M140,550 L120,560" />
                <path d="M160,550 L160,560" />
                <path d="M120,560 L130,570" />
                <path d="M130,570 L140,570" />
                <path d="M140,570 L150,570" />
                <path d="M150,570 L160,570" />
                <path d="M160,570 L170,565" />
                
                <path d="M240,550 L220,560" />
                <path d="M260,550 L260,560" />
                <path d="M220,560 L230,570" />
                <path d="M230,570 L240,570" />
                <path d="M240,570 L250,570" />
                <path d="M250,570 L260,570" />
                <path d="M260,570 L270,565" />
                
                <!-- Heart -->
                <g id="heart-group" transform="translate(200, 215)">
                    <circle class="glow" cx="0" cy="0" r="25" />
                    <path id="heart" d="M0,-15 
                        C10,-25 25,-10 20,0 
                        C15,10 0,20 0,20 
                        C0,20 -15,10 -20,0 
                        C-25,-10 -10,-25 0,-15 Z" />
                        
                    <!-- Heart details - aorta and pulmonary arteries -->
                    <path class="blood-vessel" d="M0,-15 C-5,-25 -5,-30 0,-35" />
                    <path class="blood-vessel" d="M0,-15 C5,-25 5,-30 10,-32" />
                    
                    <!-- Blood Vessels -->
                    <path class="blood-vessel" d="M0,20 Q5,30 0,40" />
                    <path class="blood-vessel" d="M0,20 Q-5,30 -10,35" />
                </g>
            </svg>
        </div>
        
        <div class="heart-particles" id="heartParticles"></div>
    </div>
    
    <div class="controls">
        <button id="fastHeartbeat">Speed Up Heartbeat</button>
        <button id="normalHeartbeat">Normal Heartbeat</button>
        <button id="extraHearts">Extra Hearts</button>
    </div>

    <script>
        // Heart animation control
        const heart = document.getElementById('heart');
        const heartGroup = document.getElementById('heart-group');
        const fastHeartbeatBtn = document.getElementById('fastHeartbeat');
        const normalHeartbeatBtn = document.getElementById('normalHeartbeat');
        const extraHeartsBtn = document.getElementById('extraHearts');
        const heartParticles = document.getElementById('heartParticles');
        
        let heartbeatSpeed = 0.8; // default speed in seconds
        
        // Update animation duration for all animated elements
        function updateHeartbeatSpeed(speed) {
            document.querySelectorAll('#heart, .blood-vessel, .glow').forEach(el => {
                el.style.animationDuration = speed + 's';
            });
        }
        
        fastHeartbeatBtn.addEventListener('click', () => {
            heartbeatSpeed = 0.4; // faster heartbeat
            updateHeartbeatSpeed(heartbeatSpeed);
        });
        
        normalHeartbeatBtn.addEventListener('click', () => {
            heartbeatSpeed = 0.8; // normal heartbeat
            updateHeartbeatSpeed(heartbeatSpeed);
        });
        
        // Create floating heart particles
        function createHeartParticle() {
            const particle = document.createElement('div');
            particle.classList.add('heart-particle');
            particle.innerHTML = '❤';
            
            // Random position near the heart
            const heartRect = heartGroup.getBoundingClientRect();
            const containerRect = heartParticles.getBoundingClientRect();
            
            const heartCenterX = (heartRect.left + heartRect.right) / 2 - containerRect.left;
            const heartCenterY = (heartRect.top + heartRect.bottom) / 2 - containerRect.top;
            
            // Random position around the heart
            const angle = Math.random() * Math.PI * 2;
            const distance = Math.random() * 30;
            const x = heartCenterX + Math.cos(angle) * distance;
            const y = heartCenterY + Math.sin(angle) * distance;
            
            particle.style.left = x + 'px';
            particle.style.top = y + 'px';
            
            // Random speed and direction variations
            const duration = 3 + Math.random() * 2;
            const xOffset = -100 + Math.random() * 200;
            
            particle.style.animation = `float-up ${duration}s linear forwards`;
            particle.style.transform = `translateX(${xOffset}px)`;
            
            heartParticles.appendChild(particle);
            
            // Remove particle after animation completes
            setTimeout(() => {
                particle.remove();
            }, duration * 1000);
        }
        
        extraHeartsBtn.addEventListener('click', () => {
            // Create multiple heart particles
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    createHeartParticle();
                }, i * 100);
            }
        });
        
        // Add some ambient floating hearts on load
        for (let i = 0; i < 5; i++) {
            setTimeout(() => {
                createHeartParticle();
            }, i * 500);
        }
        
        // Periodically add more ambient hearts
        setInterval(() => {
            if (Math.random() > 0.7) {
                createHeartParticle();
            }
        }, 2000);
    </script>
</body>
</html>
